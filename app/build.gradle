plugins {    id 'com.android.application'}android {    compileSdkVersion 29    buildToolsVersion "30.0.2"    defaultConfig {        applicationId "com.example.realestate"        minSdkVersion 28        targetSdkVersion 29        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'com.google.android.material:material:1.2.1'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    implementation 'androidx.navigation:navigation-fragment:2.3.1'    implementation 'androidx.navigation:navigation-ui:2.3.1'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    // Room    implementation 'androidx.room:room-runtime:2.0.0'    implementation 'androidx.room:room-rxjava2:2.0.0'    annotationProcessor 'androidx.room:room-compiler:2.0.0'    // LifeCycle    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'    //shimmer    implementation 'com.facebook.shimmer:shimmer:0.5.0'    //Country Code Picker    implementation 'com.hbb20:ccp:2.4.2'    //Loading Button    implementation 'br.com.simplepass:loading-button-android:2.2.0'    // paper    implementation 'io.paperdb:paperdb:2.7.1'    //toggle-button-group    implementation 'nl.bryanderidder:themed-toggle-button-group:1.3.1'    implementation 'com.google.android:flexbox:2.0.1'    // Glide    implementation 'com.github.bumptech.glide:glide:4.11.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'    //spinner    implementation 'com.github.arcadefire:nice-spinner:1.4.4'    //typewriterview    implementation 'in.codeshuffle:typewriterview:1.1.0'    //avi    implementation 'com.wang.avi:library:2.1.3'    // ImageCropper && Compressor    api 'com.theartofdev.edmodo:android-image-cropper:2.8.+'    implementation 'id.zelory:compressor:2.1.0'    //swipedecorator    implementation 'it.xabaras.android:recyclerview-swipedecorator:1.2.3'    // circleimageview    implementation 'de.hdodenhof:circleimageview:3.1.0'    //roundedimageview    implementation 'com.makeramen:roundedimageview:2.3.0'}